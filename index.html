<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nick Jack Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="all" class="container-all">
		<div id="title" class="container-title">
			<h1>Nick Jack Toe</h1>
		</div>
		<div id="mid-content" class="container-mid">
			<div id="left" class="container-left">
				<div id="whos-turn" class="container-whos-turn">
					
				</div>
				<div id="game-board" class="container-board">
					<div id="1" class="top tl box"></div>
					<div id="2" class="top tm box"></div>
					<div id="3" class="top tr box"></div>
					<div id="4" class="mid ml box"></div>
					<div id="5" class="mid mm box"></div>
					<div id="6" class="mid mr box"></div>
					<div id="7" class="bot bl box"></div>
					<div id="8" class="bot bm box"></div>
					<div id="9" class="bot br box"></div>
				</div>
			</div>
			<div id="right" class="container-right">
				<div id="ai-human" class="container-ai-human">
				</div>
				<div id="reset" class="container-reset">
				</div>
				<div id="w-l" class="container-w-l">
				</div>
			</div>
		</div>
		<div id="footer" class="container-footer">
			<h1>This is my footer</h1>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
