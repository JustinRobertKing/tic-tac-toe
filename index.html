<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NICK JACK TOE</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="all" class="container-all">
		<div id="title" class="container-title">
			<h1>Nick Jack Toe</h1>
		</div>
		<div id="mid-content" class="container-mid">
			<div id="left" class="container-left">
				<div id="whos-turn" class="container-whos-turn">
					
				</div>
				<div id="game-board" class="container-board">
					<div id="1" class="box"></div>
					<div id="2" class="middle box"></div>
					<div id="3" class="box"></div>
					<div id="4" class="mid box"></div>
					<div id="5" class="middle mid box"></div>
					<div id="6" class="mid box"></div>
					<div id="7" class="box"></div>
					<div id="8" class="middle box"></div>
					<div id="9" class="box"></div>
				</div>
			</div>
			<div id="right" class="container-right">
				<div id="w-l" class="container-w-l">
					<div id="names" class="names">
						<h2>Nick</h2>
						<h2>Jack</h2>
					</div>
					<div id="nick-score" class="nick-score"></div>
					<div id="jack-score" class="jack-score"></div>
				</div>
				<div id="reset" class="container-reset">
				</div>
				<div id="reset-score" class="container-reset-score">
				</div>
				<div id="ai-human" class="container-ai-human">
					<h2 id="simple-ai">I have no friends</h2>
				</div>
			</div>
		</div>
		<div id="footer" class="container-footer">
			<h2>&copy; J/K - 2019</h2>
		</div>
	</div>
	<audio id="nick1" src="./audio/hiya.mp3"></audio>
	<audio id="jack1" src="./audio/Ridiculous.mp3"></audio>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
